{% extends 'portfolio/base.html' %}
{% block content %}

<h1 id="blogtitle" class="font-weight-bold text-center">All blogs</h1>
<h3 class="text-center mb-5">There are currently {{ blogs.count }} blog{{ blogs.count|pluralize }} </h3>

{% for blog in blogs %}
  <!-- <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
  {{ blog.date|date:'l F d Y'  }}
  <h4>{{ blog.description }}</h4>
  <br><p>{{ blog.body|striptags|truncatechars:150 }}</p> -->
  <div class="row justify-content-center my-3">
  <div class="col-md-10">
    <a href="{% url 'blog:detail' blog.id %}">
      <h2>{{ blog.title }}</h2>
    </a>
    <h5 class="text-muted">{{ blog.date|date:'M d Y'|upper }}</h5>
